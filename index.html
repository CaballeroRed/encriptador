<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Encriptador</title>

</head>

<body>
    <header>
        <h3>logo</h3>
    </header>
    <main>
        <section class="primera-seccion">
            <div class="contenedor-texto">
                <textarea placeholder="ingese texto" class="areatexto"></textarea>

            </div>
            <div class="aviso">
                <img src="imagen de alerta">
                <p>solo letras minusculas sin acentos</p>

            </div>
            <div class="caja-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desincriptar" value="Desincriptar">


            </div>
        </section>
        <section class="segunda-seccion">
            <div class="contenedor-imagen">
                <img src="img/ningun mensaje fue encontrado.png">
            </div>
            <div class="parrafo-aviso">
                <h3>Ningun mensaje fue encontrado</h3>
                <p>ingresa el texto a encriptar</p>
            </div>
            <div class="caja-copiar">
                <input type="button" class="boton-copiar" value="Copiar">
            </div>
            <div class="resultado">
                <p class="texto-resultado"></p>

            </div>


        </section>
    </main>
    <script src="jscript.js"></script>

</body>

</html>
